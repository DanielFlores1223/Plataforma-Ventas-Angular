<div class="container animated fadeIn">
    <div class="row my-4 ">
        <div class="com-sm-12 col-md-7">
            <h2 class="text-center font-weight-light">Crear una cuenta</h2>
            <div class="text-center">
                <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-patch-exclamation-fll" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                 <path fill-rule="evenodd" d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.553.553 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
               </svg>
                <b class="texto-info"> Campos obligatorios</b>
            </div>
            <img class="imagenReg my-5" src="../assets/img/comercio.gif" alt="">
            <p class="texto-info text-center">
                <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-check-circle text-success" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                  </svg> Ya tengo una cuenta
                <a class="btn btn-outline-info ml-2" data-toggle="modal" data-target="#modalInicioSesion" href="">Iniciar sesión</a></p>
        </div>
        <div class="com-sm-12 col-md-5 card p-3  borde-amarillo">
            <p class="texto-info text-center alert alert-warning">Ingresa la información que se solicita.</p>
            <p class="texto-info">
                Nombre completo
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-patch-exclamation-fll" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                 <path fill-rule="evenodd" d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.553.553 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
               </svg>
            </p>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre(s)" (keypress)="soloLetras($event)" required maxlength='50' title='máximo 50 caracteres' [(ngModel)]="cliente.nombre">

                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido Paterno" (keypress)="soloLetras($event)" required maxlength='50' title='máximo 50 caracteres' [(ngModel)]=" cliente.apellidoP ">
                </div>
                <div class="col ">
                    <input type="text " class="form-control " placeholder="Apellido Materno " (keypress)="soloLetras($event)" required maxlength='50' title='minimo 50 caracteres' [(ngModel)]="cliente.apellidoM">
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col-12">
                    <p class="texto-info">Fecha de nacimiento</p>
                </div>
                <div class="col-10">
                    <input type="date" class="form-control" placeholder="fecha de nacimiento" required [(ngModel)]="cliente.fechaNac">
                </div>
                <div class="col-1">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-patch-exclamation-fll" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                 <path fill-rule="evenodd" d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.553.553 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
               </svg>
                </div>
            </div>

            <div class="form-row mt-2">
                <div class="col-12">
                    <p class="texto-info mt-1">Teléfono ó movil</p>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="Ejem. 3333333333" maxlength="10" minlength="10" (keypress)="soloNumeros($event)" required title="máximo 10 caracteres" [(ngModel)]="cliente.telefono">
                </div>
                <div class="col-1">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-patch-exclamation-fll" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd" d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.553.553 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                   </svg>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col-12">
                    <p class="texto-info">Correo eléctronico</p>
                </div>
                <div class="col-10">
                    <input type="email" class="form-control" placeholder="Ejem. cremeria@correo.com" required maxlength='50' title='minimo 50 caracteres' [(ngModel)]="cliente.correo">
                </div>
                <div class="col-1">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-patch-exclamation-fll" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd" d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.553.553 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                   </svg>
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="col-12">
                    <p class="texto-info">Contraseña</p>
                </div>
                <div class="col-10">
                    <input type="password" class="form-control" placeholder="Ingresa tu contraseña" required minlength='6' title='minimo 6 caracteres' [(ngModel)]="cliente.contrasenia">
                </div>
                <div class="col-1">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-patch-exclamation-fll" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd" d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.553.553 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                   </svg>
                </div>
            </div>
            <div class="form-row">
                <button class="form-control my-3 btn btn-info" data-toggle="modal" data-target="#mensajeReg" (click)="regCli()">Registrarse</button>
            </div>

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="mensajeReg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body text-center"><img class="imagenExito" src="../assets/img/{{img}}" alt="gif correcto">
                <div class="alert {{alert}} texto-info" role="alert">
                    {{mensaje}}
                </div>
                <div *ngIf="!exito">
                    <p class="text-left texto-info font-weight-bold">Revise los posibles errores:</p>
                    <ul class="list-group" *ngFor="let i of instrucciones ">
                        <li class="list-group-item text-left list-group-item-warning texto-info">{{ i }}</li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer"><button type="button" class="btn btn-info form-control" data-dismiss="modal" data-toggle="modal" data-target="#modalInicioSesion">Iniciar sesión</button>
            </div>
        </div>
    </div>
</div>
